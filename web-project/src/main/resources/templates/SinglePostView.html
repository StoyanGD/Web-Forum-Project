<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
    <title>Single Post</title>
  <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body id="home-body">
<div id="home-div" th:fragment="header">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,0L40,37.3C80,75,160,149,240,192C320,235,400,245,480,240C560,235,640,213,720,186.7C800,160,880,128,960,128C1040,128,1120,160,1200,192C1280,224,1360,256,1400,272L1440,288L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
  <header id="home-header">
    <a href="#" class="logo" th:href="@{/}"><i class="ri-rocket-2-fill"></i><span>Rocket Forum</span></a>

    <ul class="navbar">
      <li><a href="#" class="active" th:href="@{/}" th:text="#{navigation.home}">Home</a></li>
      <li><a href="#" th:href="@{/posts?page=1}" th:text="#{navigation.posts}">Posts</a></li>
      <li><a href="#" th:href="@{/}" th:text="#{navigation.users}">Users</a></li>
    </ul>
    <div class="main">
      <a href="#" class="user" th:unless="${isAuthenticated}" th:href="@{/auth/login}"><i class="ri-user-fill"></i>Sign In</a>
      <a href="#" th:unless= "${isAuthenticated}" >Register</a>
      <a href="#" th:href="@{/auth/logout}" th:if="${isAuthenticated}">Log Out</a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>
</div>
<h2 class="single-post-title" th:text="${post.getTitle()}"></h2>
<div class="post">
  <div class="post-content">
    <p th:utext="${post.content}">Post Content</p>
  </div>
</div>
<p class="post-creator" th:text="'Posted by : ' + ${post.getPostCreator().getUsername()}" th:align="center">test</p>
<div class="button-container" th:if="${isAuthenticated}">
  <a th:unless="${post.getLikes().contains(user)}" th:href="@{'/posts/' + ${post.id} + '/like'}" class="like-button">Like</a>
  <a th:if="${post.getLikes().contains(user)}" th:href="@{'/posts/' + ${post.id} + '/dislike'}" class="dislike-button">Dislike</a>
  <a href="/" class="comment-button">Comment</a>
</div>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ff5500" fill-opacity="1"
                                                                     d="M0,288L48,272C96,256,192,224,288,197.3C384,171
                                                                     ,480,149,576,165.3C672,181,768,235,864,250.7C960,
                                                                     267,1056,245,1152,250.7C1248,256,1344,288,1392,304
                                                                     L1440,320L1440,320L1392,320C1344,320,1248,320,1152
                                                                     ,320C1056,320,960,320,864,320C768,320,672,320,576
                                                                     ,320C480,320,384,320,288,320C192,320,96,320,48,32
                                                                     0L0,320Z"></path></svg>
<footer th:fragment="footer">
  <p>&copy; <span id="current-year" ></span> Rocket Forum</p>
  <p id="local-time" ></p>
</footer>
<script type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
